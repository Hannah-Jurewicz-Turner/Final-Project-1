<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jelly Bean Guesser</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <h1 class="header">Jelly Bean Guesser</h1>
    <hr>
    <div class="div-one">
      <p id="paragraph">Click this button to see how to play:</p>
      <button id="button">Click here</button>
    </div>
    <br>
    <img src="./images/bean.jpg" alt="image of a jelly bean jar" width="25%" class="image">
    <br>
    <div class="div-two">
      <input type="text" id="input">
      <br>
      <br>
      <button id="button-two">Guess!</button>
      <p id="answer"></p>
    </div>
    <br>
    <div class="div-three">
      <p id="hint-text">Click here if you need an extra hint.</p>
      <button id="hint-button">Get a hint</button>
    </div>
    <br>
    <hr>
    <div class="div-four">
    <a href="https://final-project-main.hannahjt.repl.co/" class="link">Back to main page.</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
